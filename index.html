    <title>Sign In</title>
</head>
<body style="text-align: center;" id="body">
    <button id="reload" style="visibility: hidden;"></button>

    <input type="text" placeholder="Email/Info/Blurb" id="email">
    <button id="submitName">Submit And Join</button>

</body>
